<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor - Zaffalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span style="font-family: 'Poppins', sans-serif; color: #019313;">Zaffalon</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <h2 style="color: #019313;">Dashboard do Vendedor</h2>
        <a href="/criar_acao" class="btn btn-custom mb-3">Criar Nova Ação</a>
        <div class="table-responsive"> <!-- Torna a tabela responsiva -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Tipo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for acao in acoes %}
                    <tr>
                        <td>{{ acao.cliente_codigo }}</td>
                        <td>{{ acao.tipo }}</td>
                        <td>{{ acao.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
