<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Zaffalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <!-- Insira o logotipo aqui -->
                <span style="font-family: 'Poppins', sans-serif; color: #019313;">Zaffalon</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>
    <div class="dashboard-container">
        <h2 style="color: #019313;">Editar Usuário</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Função</label>
                <select class="form-select" name="role" required>
                    <option value="vendedor" {% if usuario.role == 'vendedor' %}selected{% endif %}>Vendedor</option>
                    <option value="gerente" {% if usuario.role == 'gerente' %}selected{% endif %}>Gerente</option>
                    <option value="suporte" {% if usuario.role == 'suporte' %}selected{% endif %}>Suporte</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
