<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zaffalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span style="font-family: 'Poppins', sans-serif; color: #019313;">Zaffalon</span>
            </a>
        </div>
    </nav>
    
    <div class="login-container">
        <h2 class="text-center mb-4" style="color: #019313;">Sistema de Ações</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuário" name="username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
